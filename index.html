<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>ðŸŽ¯ Number Guessing Game</h1>
            <p>I'm thinking of a number between 1 and 10. Can you guess it?</p>
        </div>

        <div class="game-content">
            <div class="guess-section">
                <input type="number" id="guessInput" placeholder="Enter your guess..." min="1" max="10">
                <button id="submitGuess">Submit Guess</button>
            </div>

            <div class="feedback-section">
                <div id="feedback" class="feedback"></div>
                <div id="attempts" class="attempts">Attempts: 0</div>
            </div>

            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Best Score:</span>
                    <span id="bestScore" class="stat-value">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Games Won:</span>
                    <span id="gamesWon" class="stat-value">0</span>
                </div>
            </div>

            <div class="game-controls">
                <button id="newGame" class="secondary-btn">New Game</button>
                <button id="giveUp" class="danger-btn">Give Up</button>
            </div>

            <div id="gameHistory" class="history-section">
                <h3>Your Guesses:</h3>
                <div id="guessList" class="guess-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
